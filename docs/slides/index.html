### Source Code Mangement
By this I simply mean version control on a personal level.  Once can "branch" stages of their research and more easily keep track of the progress.

### Tracking changes in **any file set**
I want to emphasize that *R* and *Git* are ideal for *reproducible Data Science*.  However, the added factor of **R Markdown** -- when combined with various R packaes -- makes R a flexible report generation system arguably more *open* and *reproducible* than other proprietary collaborations systems.

???

Social Coding = collaboration

Introduce the idea of "LOCKSS" cloud version.  "Lots of Copies Keeps Stuff Safe."  Can work in various locations on various computers (e.g. at home and at work) without worying about version or file location.

Share trackable progress of your reproducible activity -- even if you are only sharing with yourself until you "publish".

R Markdown -- when combined with various R packaes -- makes R a flexible report generation system.  Thus R Notebooks become "literate code" where reports are an outcome of analysis.  If analysis changes at "run-time" reports can change as integrated parts of the whole.  Thus **You Don't have to be a coder** to benefit from Version Control and R Markdown.  The two method/features can be used to compose all of your reporting needs, including MS Word, PDF, LaTex, WebPages, WebSites, Slides, etc.
