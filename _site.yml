name: "Git & RStudio"
output_dir: docs
exclude:
  - README.md
  - license.md
navbar:
  title: "Reproducibility: Git & RStudio"
  left:
    - text: "Home"
      href: index.html
    - text: "Overview"
      href: outline.html
    - text: "Hands-On"
      href: handson.html
    - text: "Markdown"
      href: markdown.html
    - text: "Resources"
      href: "resources.html"
  right:
    - icon: fa-github
#    - text: "GitHub"
      href: https://github.com/libjohn/git-tutorial         
output:
  html_document:
    theme: flatly
    highlight: tango
    include:
      after_body: libs-local/footer.html
    toc: true
    toc_depth: 3
    toc_float:
      collapsed: false
    css: 
      - libs-local/duke.css
      - libs-local/cc-fonts.css
    df_print: paged